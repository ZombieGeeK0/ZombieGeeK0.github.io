</head>
<body>
<div id="chat-container">
    <div id="messages"></div>
</div>
<br>
<div id="input-container">
    <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
    <button id="send-button">Enviar</button>
</div>

<script>
    function addMessage(message, isUser) {
        const messagesContainer = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        if (isUser) {
            messageElement.innerHTML = `<strong>Tú:</strong> ${message}`;
        } else {
            messageElement.innerHTML = `<strong>Otro usuario:</strong> ${message}`;
        }
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Manejador de evento para enviar un mensaje
    document.getElementById('send-button').addEventListener('click', function() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();
        if (message !== '') {
            addMessage(message, true);
            // Aquí podrías enviar el mensaje a un servidor o realizar cualquier otra acción necesaria
            messageInput.value = '';
        }
    });

</script>
</body>
