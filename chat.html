<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Hidden Wikipedia for Students</title>
<body>
    <div class="chat">
        <br>
        <center><h1>Chat en tiempo real</h1></center>
        <style>
            /* Estilos básicos para el chat */
            #chat-container {
                width: 500px;
                height: 170pxpx;
                border: solid 5px black;
                overflow-y: scroll;
                border-radius: 4px;
                margin-left: 40px;
                font-family: Consolas;
            }
            #messages {
                padding: 10px;
                font-family: Consolas;
                color: black;
            }
            #input-container {
                display: flex;
                width: 100px;
                height: 40px;
                margin-left: 40px;
                border: solid 0px black;
                font-family: Consolas;
            }
            #message-input {
                flex: 1;
                padding: 5px;
                border: solid 5px black;
                font-family: Consolas;
            }
            #send-button {
                padding: 5px 10px;
                background-color: white;
                color: black;
                border: solid 5px black;
                cursor: pointer;
                font-family: Consolas;
            }
        </style>
        </head>
        <body>
        <div id="chat-container">
            <div id="messages"></div>
        </div>
        <br>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button">Enviar</button>
        </div>

        <script>
            // Función para agregar un mensaje al chat
            function addMessage(message, isUser) {
                const messagesContainer = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (isUser) {
                    messageElement.innerHTML = `<strong>Tú:</strong> ${message}`;
                } else {
                    messageElement.innerHTML = `<strong>Otro usuario:</strong> ${message}`;
                }
                messagesContainer.appendChild(messageElement);
                // Scroll automático hacia abajo
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Manejador de evento para enviar un mensaje
            document.getElementById('send-button').addEventListener('click', function() {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();
                if (message !== '') {
                    addMessage(message, true); // Agregar el mensaje del usuario al chat
                    // Aquí podrías enviar el mensaje a un servidor o realizar cualquier otra acción necesaria
                    messageInput.value = ''; // Limpiar el campo de entrada
                }
            });

        </script>
    </div>
</body>
</html>
