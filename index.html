		<h1>COMPLETA EL FORMULARIO PARA ACCEDER</h1>
		<p class="presentacion">Presiona <b>uno</b> de estos dos botones de forma verdadera. Si presionas el <b>primero</b>, entrarás en la página web y <b>toda la información estará a tu disposición</b>. Si presionas el <b>segundo</b>, saldrás de la página y <b>no podrás acceder a ella</b>.</p>
